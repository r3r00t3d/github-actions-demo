name: Matrix

on: push

jobs:
  node_version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        node_version: [8, 10, 12]
        include:
          - os: ubuntu-latest
            node_version: 8
            is_ubuntu_8: "true"
        exclude:
          - os: ubuntu-latest
            node_version: 10
      fail-fast: true
    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_8: ${{ matrix.is_ubuntu_8 }}
    steps: 
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version from matrix
        run: | 
          node -v
          echo $IS_UBUNTU_8